<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统仪表盘</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/chart.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../dashboard.html">平台监控</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#resource">资源概览</a></li>
                <li class="nav-item"><a class="nav-link" href="#kubernetes">Kubernetes</a></li>
                <li class="nav-item"><a class="nav-link" href="#jobs">批量作业</a></li>
            </ul>
        </div>
    </nav>

    <!-- 资源概览 -->
    <div class="container mt-4" id="resource">
        <h3 class="mb-4">📊 实时资源监控</h3>
        <div class="row">
            <!-- CPU使用率卡片 -->
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title text-primary">CPU使用率</h6>
                        <div class="d-flex align-items-center">
                            <div class="progress w-100">
                                <div class="progress-bar bg-success" style="width: 23%">23%</div>
                            </div>
                        </div>
                        <small class="text-muted">4 cores 运行中</small>
                    </div>
                </div>
            </div>
            
            <!-- 内存使用率卡片 -->
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title text-primary">内存使用</h6>
                        <h4 class="text-danger">10.73/15.51 GiB</h4>
                        <small class="text-muted">69% 已使用</small>
                    </div>
                </div>
            </div>
            
            <!-- 磁盘使用卡片 -->
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title text-primary">磁盘存储</h6>
                        <canvas id="diskChart" height="120"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 网络请求卡片 -->
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title text-primary">网络吞吐</h6>
                        <h4 class="text-info">77,600 QPS</h4>
                        <small class="text-muted">延迟 5.19ms</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kubernetes监控 -->
    <div class="container mt-4" id="kubernetes">
        <h3 class="mb-4">⚙️ Kubernetes 状态</h3>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title">资源用量 TOP 6</h6>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>节点</th>
                                    <th>CPU用量</th>
                                    <th>内存</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>node1</td><td>21%</td><td>5122.13MB</td></tr>
                                <tr><td>node2</td><td>4.7%</td><td>1.18GB</td></tr>
                                <!-- 其他节点数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title">集群健康状态</h6>
                        <canvas id="healthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量作业统计 -->
    <div class="container mt-4" id="jobs">
        <h3 class="mb-4">⏱️ 批量作业分析</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title">作业类型分布</h6>
                        <canvas id="jobTypeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title">时间段统计</h6>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>高峰时段</span>
                                <span class="badge bg-primary">0.67分钟</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>平均耗时</span>
                                <span class="badge bg-success">10.75秒</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
