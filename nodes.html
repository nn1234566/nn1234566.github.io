<!DOCTYPE html>
<html>
    <link href="css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>节点管理 | 云平台</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body class="nodes-page">
    <div class="container">
        <div class="row">
            <!-- 左侧节点列表 -->
            <div class="col-md-6">
                <div class="node-list bg-dark-blue">
                    <h3>现有节点 (5)</h3>
                    <ul>
                        <li>节点-北京-01 <span class="status online">在线</span></li>
                        <li>节点-上海-02 <span class="status offline">离线</span></li>
                    </ul>
                </div>
            </div>
            <!-- 右侧添加表单 -->
            <div class="col-md-6">
                <div class="add-node-form bg-dark-blue">
                    <h3>添加新节点</h3>
                    <input type="text" class="form-control" placeholder="节点名称">
                    <input type="text" class="form-control mt-3" placeholder="IP地址">
                    <button class="btn btn-primary mt-3">立即添加</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
